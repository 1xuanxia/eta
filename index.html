<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="libs/glide/glide.core.min.css"/>
    <link rel="stylesheet" href="libs/glide/glide.theme.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title>Document</title>
</head>
<body>
    <!-- 顶部 -->
    <header>
        <div class="logo">SMU嵌协</div>
        <!-- 导航 -->
        <nav>
            <a href="" href+#="">协会简介</a>
            <a href="" href+#="">社团活动</a>
            <a href="" href+#="">团队介绍</a>
            <a href="" href+#="">最新消息</a>
            <i class="fas fa-search"></i>
        </nav>
        <div class="burger">
            <div class="burger-line1"></div>
            <div class="burger-line2"></div>
            <div class="burger-line3"></div>
        </div>
    </header>
    <!-- 首页图片轮播 -->
    <div class="glide" >
        <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <div class="glide__slide">
                    <div class="slide-caption">
                        <h1>嵌协英才，成就未来!</h1>
                        <h3>嵌协是一个颜值与实力并存的协会哦,在这里,你可以交到许多不仅好看
                            而且实力也一流的小伙伴,机不可失,时不再来，
                            嵌入式技术协会欢迎你的加入!</h3>
                        <button class="explore-btn">了解更多</button>
                    </div>
                    <div class="backdrop"></div>
                    <img src="my/2.jpg" alt="" />   
                </div>
                <div class="glide__slide">
                    <div class="slide-caption left">
                        <h1>迎新视频(允许没有)</h1>
                        <h3>什么?还没听说过嵌协,快来了解我们吧!</h3>
                        <button class="explore-btn">了解更多</button>
                    </div> 
                    <div class="backdrop"></div>
                    <video src="mv/iu2.mp4" muted autoplay loop></video>
                        <!-- <video controls >
                            <source src="mv/iu2.mp4"  type="video/mp4">
                            <source src="mv/iu2.ogg"  type="video/ogg">
                            
                        </video> -->
                </div>
            </div>
        </div>
        <!-- 轮播按键 -->
        <div class="glide__bullets" data-glide-el="controls【nav】">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button> 
        </div> 

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="=0"> < </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir="=1"> > </button>
        </div>
    </div>
    <script src="libs/anime/anime.min.js"></script>
    <script src="libs/glide/glide.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
